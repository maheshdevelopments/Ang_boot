<!-- {{reguser|json}} -->
<mat-card>
  <form [formGroup]="form1" (ngSubmit)="login()">
    <mat-form-field>
      <input matInput type="email" placeholder="Email" formControlName="email1" />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" formControlName="password1" />
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Login</button>
  </form>
</mat-card>
