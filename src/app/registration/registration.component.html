<div class="container">
	<div class="row justify-content-center align-items-center">
		<div class="col-lg-4 col-sm-4 center-block ">
			<mat-card >
				<mat-card-header>
					<!-- <img mat-card-avatar src="../../../assets/images/App-login-manager-icon.png"> -->
					<mat-card-title>Register</mat-card-title>
					<!-- <mat-card-subtitle>Trust us for your data, and sign up</mat-card-subtitle> -->
				</mat-card-header>
				<form [formGroup]="registerForm" (ngSubmit)="register()">
					<mat-form-field>
						<input matInput type="text" placeholder="Username" formControlName="username" />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Email" formControlName="email" />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" formControlName="password" />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Confirm password" formControlName="confirmpassword" />
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Save</button>
  </form>
				
			</mat-card>
		</div>
	</div>
</div>
